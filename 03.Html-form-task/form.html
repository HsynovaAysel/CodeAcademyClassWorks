<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px double black;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table>
        <thead>
          <tr>
            <th colspan="2">Registration Form</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label for="name1">Student name</label></td>
            <td><input type="text" name="" id="name1" required /></td>
          </tr>
          <tr>
            <td><label for="name2">Father's Name</label></td>
            <td><input type="text" name="" id="name2" required /></td>
          </tr>
          <tr>
            <td><label for="name3">Mother's Name</label></td>
            <td><input type="text" name="" id="name3" required /></td>
          </tr>
          <tr>
            <td><label for="data">Date of Birth</label></td>
            <td><input type="date" name="" id="data" /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <label for="male">male</label
              ><input type="radio" name="a" id="male" />
              <label for="female">female</label
              ><input type="radio" name="a" id="female" />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email ID</label></td>

            <td><input type="email" name="" id="email" /></td>
          </tr>
          <tr>
            <td><label for="mobile">Mobile No.</label></td>
            <td><input type="tel" name="" id="mobile" /></td>
          </tr>
          <tr>
            <td><label for="address1">Address</label></td>
            <td>
              <textarea name="" id="address1" cols="20" rows="3"></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="State">State</label></td>
            <td><input type="text" name="" id="State" /></td>
          </tr>
          <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" name="" id="city" /></td>
          </tr>
          <tr>
            <td><label for=""></label></td>
            <td><input type="submit" name="" id="" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
