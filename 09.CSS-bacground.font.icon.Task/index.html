<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="container">
      <div class="container">
        <div class="content">
          <div>
            <p class="green">
              <i class="fa-solid fa-location-arrow"></i>Address
            </p>
            <p>523 N FAIRFAX AVE LOS ANGELES,CA 90048</p>
          </div>
          <div>
            <p class="green"><i class="fa-solid fa-envelope"></i>Email</p>
            <p>EMAIL@EMAIL.COM</p>
          </div>
          <div>
            <p class="green"><i class="fa-solid fa-phone"></i>Telephone</p>
            <p>+ 123 456 798</p>
          </div>
        </div>
      </div>
      <div id="contact">
        <div><h2>Contact Us</h2></div>
        <div class="contact">
          <div>
            <form action="">
              <div>
                <input type="text" required placeholder="NAME" />
              </div>
              <div><input type="" required placeholder="EMAIL" /></div>
              <div>
                <textarea name="" id="" placeholder="MESSAGE"></textarea>
              </div>
              <div class="button"><button >SUBMIT HERE</button></div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div>
        <p>2022 <span class="green">TEA STATION</span> ALL RIGHTS RESEREVED</p>
      </div>
    </footer>
  </body>
</html>
